<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../global.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/grta.js"></script>
  <title>Food Infographic</title>

</head>
<body>
  <div id="wrapper" itemscope itemtype="http://schema.org/Product">
    <meta itemprop="name"        content="Buying Butler">
    <!--TODO This will need an actual location for the image
        Could use javascript to automatically change this depending on
        window.location -->
    <meta itemprop="image"       content="path/to/images/food.png">
    <meta itemprop="description" content="A description for Google">
    <div id="fb-root"></div>
    <header>
      <h1>In 22 hours <a href="http://www.buyingbutler.com">Buying Butler</a> could save you...</h1>
      <ul id="social-links">
        <h3>Share!</h3>
        <li><a id="fb-share" class="share" href="https://www.facebook.com/dialog/feed?app_id=1047735381986158&picture=https%3A%2F%2Fe1337sheep.github.io%2Finfog%2Ffood%2Fimages%2Ffood.png&caption=" target="_blank">Facebook</a></li>
        <li><a id="tw-share" class="share" href="https://twitter.com/intent/tweet?text=Buying%20Butler%20&url=https%3A%2F%2Fe1337sheep.github.io%2Finfog%2Ffood%2Findex.html" target="_blank">Tweet</a></li>
        <li><a id="li-share" class="share" href="http://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fe1337sheep.github.io%2Finfog%2Ffood%2Findex.html&title=Buying%20Butler" target="_blank">LinkedIn</a>  </li>
        <li><a id="gp-share" class="share" href="https://plus.google.com/share?url=https%3A%2F%2Fe1337sheep.github.io%2Finfog%2Ffood%2Findex.html" target="_blank">G+</a></li>
      </ul>
      <ul id="infog-links">
        <li><a id="food-link" href="../learn/">Want To Learn?</a></li>
        <li><a id="sport-link" href="../sport/">Need Some Exercise?</a></li>
      </ul>
    </header>
    <div id="info-plus-caption">
      <div id="captions"></div>
      <canvas id="food" width="640" height="360">
        <div id="pizza">
          <img id="pizza-chomps" src="images/pizza-chomps.png" alt="" style="display: none">
          <img id="pizza-gaps" src="images/pizza-gaps2.png" alt="" style="display: none">
          <img id="pizza-nibbles" src="images/pizza-nibbles.png" alt="" style="display: none">
          <img id="pepperoni-large" src="images/pepperoni-large.png" alt="" style="display: none">
          <img id="pepperoni-small" src="images/pepperoni-small.png" alt="" style="display: none">
        </div>
        <div id="grapes">
          <img id="grapes-red" src="images/grapes-red.png" alt="" style="display: none">
          <img id="grapes-white" src="images/grapes-white.png" alt="" style="display: none">
        </div>
        <div id="ice-cream">
          <img id="ice-cream-choc" src="images/ice-cream-choc.png" alt="" style="display: none">
          <img id="ice-cream-pink" src="images/ice-cream-pink.png" alt="" style="display: none">
          <img id="ice-cream-mint" src="images/ice-cream-mint.png" alt="" style="display: none">
          <img id="hand-left" src="images/hand-cartoon-left.png" alt="" style="display: none">
        </div>
        <div id="wine">
          <img id="wine-bottle" src="images/wine-bottle.png" alt="" style="display: none">
          <img id="glass-wine" src="images/glass-wine.png" alt="" style="display: none">
        </div>
        <div id="jelly">
          <img id="bowl-empty" src="images/bowl-empty.png" alt="" style="display: none">
          <img id="chopsticks" src="images/chopsticks.png" alt="" style="display: none">
          <img id="jelly" src="images/jelly.png" alt="" style="display: none">
        </div>
        <img src="images/blankclock.png" id="clock" alt="" style="display: none">
        <img src="images/food.png" alt="Food Infographic">
      </canvas>
    </div>
  </div>
  <script src="food.js"></script>
</body>
</html>
