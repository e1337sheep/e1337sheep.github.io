<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../global.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/grta.js"></script>
  <title>Learn Infographic</title>
</head>
<body>
  <div id="wrapper" itemscope itemtype="http://schema.org/Product">
    <meta itemprop="name"        content="Buying Butler">
    <!--TODO This will need an actual location for the image
        Could use javascript to automatically change this depending on
        window.location -->
    <meta itemprop="image"       content="path/to/images/learn.png">
    <meta itemprop="description" content="A description for Google">
    <div id="fb-root"></div>
    <header>
      <h1>In 22 hours <a href="http://www.buyingbutler.com">Buying Butler</a> could save you...</h1>
      <ul id="social-links">
        <h3>Share!</h3>
        <li><a id="fb-share" class="share" href="https://www.facebook.com/dialog/feed?app_id=1047735381986158&picture=https%3A%2F%2Fe1337sheep.github.io%2Finfog%2Flearn%2Fimages%2Flearn.png&caption=" target="_blank">Facebook</a></li>
        <li><a id="tw-share" class="share" href="https://twitter.com/intent/tweet?text=Buying%20Butler%20&url=https%3A%2F%2Fe1337sheep.github.io%2Finfog%2Flearn%2Findex.html" target="_blank">Tweet</a></li>
        <li><a id="li-share" class="share" href="http://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fe1337sheep.github.io%2Finfog%2Flearn%2Findex.html&title=Buying%20Butler" target="_blank">LinkedIn</a>  </li>
        <li><a id="gp-share" class="share" href="https://plus.google.com/share?url=https%3A%2F%2Fe1337sheep.github.io%2Finfog%2Flearn%2Findex.html" target="_blank">G+</a></li>
      </ul>
      <ul id="infog-links">
        <li><a id="food-link" href="../food/">Feeling Hungry?</a></li>
        <li><a id="sport-link" href="../sport/">Need Some Exercise?</a></li>
      </ul>
    </header>
    <div id="info-plus-caption">
      <div id="captions"></div>
      <canvas id="learn" width="640" height="360">
        <div id="falls">
          <img id="niagra-top" src="images/niagra-top.png" alt="" style="display: none">
          <img id="niagra-bottom" src="images/niagra-bottom.png" alt="" style="display: none">
          <img id="whale" src="images/whale.png" alt="" style="display: none">
        </div>
        <div id="earth-bolt-meteor">
          <img id="earth" src="images/earth.png" alt="" style="display: none">
          <img id="meteor" src="images/meteor.png" alt="" style="display: none">
          <img id="bolt" src="images/bolt.png" alt="" style="display: none">
        </div>
        <div id="insects">
          <img id="bat" src="images/bat-cartoon2.png" alt="" style="display: none">
          <img id="moth-1" src="images/moth-1.png" alt="" style="display: none">
          <img id="moth-2" src="images/moth-2.png" alt="" style="display: none">
          <img id="moth-3" src="images/moth-3.png" alt="" style="display: none">
          <img id="moth-4" src="images/moth-4.png" alt="" style="display: none">
          <img id="moth-5" src="images/mosquito.png" alt="" style="display: none">
        </div>
        <div id="bulbs">
          <img id="twister" src="images/twister-cartoon.png" alt="" style="display: none">
          <img id="bulb" src="images/lightbulb.png" alt="" style="display: none">
        </div>
        <div id="hbird">
          <img id="bird" src="images/hummingbird.png" alt="" style="display: none">
        </div>
        <div id="eater">
          <img id="anteater" src="images/anteater.png" alt="" style="display: none">
          <img id="ant-cartoon" src="images/ant-cartoon.png" alt="" style="display: none">
        </div>
        <div id="storm">
          <img id="cloud-top" src="images/cloud-top.png" alt="" style="display: none">
          <img id="cloud-bottom" src="images/cloud-bottom.png" alt="" style="display: none">
          <img id="earthquake" src="images/earthquake.png" alt="" style="display: none">
          <!-- Reuse bolt.png from #earth-bolt-meteor -->
          <img src="images/blankclock.png" id="clock" alt="" style="display: none">
          <img src="images/learn.png" alt="Learn Infographic">
        </div>
      </canvas>
    </div>
  </div>
  <script src="learn.js"></script>
</body>
</html>
