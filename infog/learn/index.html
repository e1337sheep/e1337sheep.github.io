    <script>
        let h = 500, w = 500;
        let PopupHandler = (e) => {
          e = (e ? e : window.event);
          let t = (e.target ? e.target : e.srcElement);
          let px = Math.floor(((screen.availWidth || 1024) - w) / 2);
          let py = Math.floor(((screen.availHeight || 700) - h) / 2);
          let popup = window.open(
            t.href, "social",
            "width="+w+",height="+h+
			      ",left="+px+",top="+py+
			      ",location=0,menubar=0,toolbar=0,status=0,scrollbars=1,resizable=1"
          );
          if(popup){
            popup.focus();
            if(e.preventDefault) e.preventDefault();
            e.returnValue = false
          }
          return !!popup
        }
        $('a.share').map( (i,x) => x.onclick = PopupHandler );
    </script>
