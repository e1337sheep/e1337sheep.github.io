<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../global.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="../common.js"></script>
  <script src="../../js/grta.js"></script>
  <title>Sport Infographic</title>

</head>
<body>
  <div id="wrapper">
    <div id="info-plus-caption">
      <div id="captions"></div>
      <canvas id="sport" width="640" height="360">
        <div id="hoops">
          <img id="hoop-back" class="hoop-back" src="images/hoop-back.png" alt="">
          <img id="hoop-front" class="hoop-front" src="images/hoop-front.png" alt="">
          <img id="basketball" class="basketball" src="images/basketball.png" alt="">
          <span class="caption">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt, cumque.</span>
        </div>
        <div id="moonwalkers">
          <img id="walker" class="walker" src="images/moonwalk.gif" alt="A Gentleman Moonwalking">
          <img class="walker" src="images/moonwalk.gif" alt="Another Gentleman Moonwalking">
          <img class="walker" src="images/moonwalk.gif" alt="Another Gentleman Moonwalking">
          <img class="walker" src="images/moonwalk.gif" alt="Another Gentleman Moonwalking">
          <img class="walker" src="images/moonwalk.gif" alt="Another Gentleman Moonwalking">
          <img class="walker" src="images/moonwalk.gif" alt="Another Gentleman Moonwalking">
          <img class="walker" src="images/moonwalk.gif" alt="Another Gentleman Moonwalking">
          <img class="walker" src="images/moonwalk.gif" alt="Another Gentleman Moonwalking">
          <span class="caption">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id, ratione.</span>
        </div>
        <div id="bungee">
          <img id="bungee-man" class="bungee-man" src="images/bungee-man.png" alt="A Bungee Jumper">
          <span class="caption">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam, vel.</span>
        </div>
        <div id="hi5">
            <img id="hand" src="images/hand.png" alt="A Large, Purple Hand for High-Five'ing">
        </div>
        <div id="golf">
          <img id="golf-ball" src="images/golf-ball.png" alt="A Golf Ball">
        </div>
        <div id="swim">
          <img id="fish" class="fish" src="images/fishy.png" alt="A Fishy Fish">
          <img class="fish" src="images/fishy.png" alt="A Fishy Fish">
          <img class="fish" src="images/fishy.png" alt="A Fishy Fish">
          <img class="fish" src="images/fishy.png" alt="A Fishy Fish">
          <span class="caption">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis, incidunt?</span>
        </div>
        <div id="runner">
          <img id="runner-man" src="images/runner-full.png" alt="A Cartoon Runner">
        </div>
        <div id="kayak">
          <img id="kayak-pic" src="images/kayak.png" alt="Point Of View from a Kayak User">
        </div>
      </canvas>
    </div>
    <img src="images/walker-spritesheet.png" id="walker-spritesheet" style="display: none">
    <img src="images/dover-calais.png" id="dover-calais" style="display: none">
    <img src="images/dover-calais-top.png" id="sea-top" alt="" style="display: none">
    <img src="images/dover-calais-bottom.png" id="sea-bottom" alt="" style="display: none">
    <img src="images/blankclock.png" id="clock" alt="" style="display: none">
  </div>
  <script src="sport.js"></script>
  <div
    class="fb-like"
    data-share="true"
    data-width="450"
    data-show-faces="true">
  </div>
</body>
</html>
