<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../global.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="../common.js"></script>
  <script src="../../js/grta.js"></script>
  <title>Food Infographic</title>

</head>
<body>
  <div id="wrapper">
    <div id="fb-root"></div>
    <h1>In 22 hours...</h1>
    <a id="snap" href="#0">Click for snapshot</a>
    <!--TODO Remember to put this on all infographic and in main site .html-->
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.7";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";

        };
        return t;
      }(document, "script", "twitter-wjs"));
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer>
      {lang: 'en-GB'}
    </script>
    <!--End of Other-Peoples-Code(tm)-->
    <!--
    https://developers.facebook.com/docs/plugins/share-button#configurator
    to configure following button after we know final site location
    -->
    <div class="fb-share-button"
         data-href="https://www.buyingbutler.com"
         data-layout="button_count"
         data-size="small"
         data-mobile-iframe="true">
         <a class="fb-xfbml-parse-ignore"
            target="_blank"
            href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.buyingbutler.com%2F&amp;src=sdkpreparse">
            Share
          </a>
    </div>
    <!--
    https://dev.twitter.com/web/tweet-button
    to configure following button
    -->
    <a class="twitter-share-button"
        href="https://twitter.com/intent/tweet?text=Buying%20Butler" >
      Tweet
    </a>
    <!--https://developer.linkedin.com/plugins/share-->
    <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
    <script type="IN/Share" data-url="www.buyingbutler.com" data-counter="right"></script>
    <!--https://developers.google.com/+/web/share/-->
    <div class="g-plus" data-action="share" data-annotation="bubble" data-href="http://www.buyingbutler.com"></div>
    <!--End of buttons-->
    <div id="info-plus-caption">
      <div id="captions"></div>
      <canvas id="food" width="640" height="360">
        <div id="pizza">
          <img id="pizza-chomps" src="images/pizza-chomps.png" alt="">
          <img id="pizza-gaps" src="images/pizza-gaps2.png" alt="">
          <img id="pizza-nibbles" src="images/pizza-nibbles.png" alt="">
          <img id="pepperoni-large" src="images/pepperoni-large.png" alt="">
          <img id="pepperoni-small" src="images/pepperoni-small.png" alt="">
        </div>
        <div id="grapes">
          <img id="grapes-red" src="images/grapes-red.png" alt="">
          <img id="grapes-white" src="images/grapes-white.png" alt="">
        </div>
        <div id="ice-cream">
          <img id="ice-cream-choc" src="images/ice-cream-choc.png" alt="">
          <img id="ice-cream-pink" src="images/ice-cream-pink.png" alt="">
          <img id="ice-cream-mint" src="images/ice-cream-mint.png" alt="">
          <img id="hand-left" src="images/hand-cartoon-left.png" alt="">
        </div>
        <div id="wine">
          <img id="wine-bottle" src="images/wine-bottle.png" alt="">
          <img id="glass-wine" src="images/glass-wine.png" alt="">
        </div>
        <div id="jelly">
          <img id="bowl-empty" src="images/bowl-empty.png" alt="">
          <img id="chopsticks" src="images/chopsticks.png" alt="">
          <img id="jelly" src="images/jelly.png" alt="">
        </div>
      </canvas>
    </div>
    <img src="images/blankclock.png" id="clock" alt="" style="display: none">
  </div>
  <script src="food.js"></script>
</body>
</html>
